<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
  <form action="{{url_for('edit')}}" method="POST"> <!-- Sends form data to edit function to update -->
        <p>Book Name: {{book.title}} </p>
        <p>Current Rating: {{book.rating}}/10</p>

        <label>New Rating</label>

        <input hidden="hidden" name="id" value="{{book.id}}"> <!-- ???? -> id  -->

    </form>
</body>
</html>
